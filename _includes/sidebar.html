<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}/">主页</a>
    <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="https://nonfm.onrender.com/">关于我们</a>

    {% assign posts_list = site.posts | sort:"date" %}
    {% for node in posts_list %}
      {% if node.title != null %}
        <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="/blog{{ node.url }}">{{ node.title }}</a>
      {% endif %}
    {% endfor %}

  </nav>

  <div class="sidebar-item">
    <p>
      <img 
  src="https://api.visitorbadge.io/api/visitors?path=nonrockradio&label=%E6%9C%AC%E7%AB%99%E5%88%B0%E8%AE%BF%E4%BA%BA%E6%AC%A1%EF%BC%9A&labelColor=%23202020&countColor=%23202020&style=flat-square" 
  style="width: auto; height: 22.5px;"
/>
      　‌
      &copy; Non-Rock Radio {{ site.time | date: '%Y' }}
    </p>
  </div>
</div>
